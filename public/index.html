<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Frontend privet</title>
	<link rel="stylesheet" href="/css/milligram.min.css"/>
	<link rel="stylesheet" href="/css/main.css" />
	<script src="lib.js"></script>
	<script src="main.js"></script>
</head>
<body>

	<div id="jsLogin">
		<h3>Привет, залогинься!</h3>
		<form onsubmit="onLogin(this); return false;">
			<input required placeholder="Ваш email" type="email"  name="email" value="" />
			<input required placeholder="Ваше имя" type="text" name="user" value="" />
			<button name="name">
				Привет!
			</button>
		</form>
	</div>

	<div id="jsChat" hidden>
		<h3 id="jsTitle">Привет %username%!</h3>
		<div class="chat">
			<div class="chat__message">Привет всем</div>
			<div class="chat__message chat__message_my">Я с вами!</div>
		</div>
		<form onsubmit="onLogin(this); return false;">
			<textarea name="message" cols="30" rows="10"></textarea>
			<button name="name">
				Отправить
			</button>
		</form>
	</div>
</body>
</html>
